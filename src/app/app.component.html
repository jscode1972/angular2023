<div *ngIf="valid">
    <div [ngSwitch]="layout">
        <app-adminlte *ngSwitchCase="1"></app-adminlte>
        <app-custom   *ngSwitchCase="2"></app-custom>
        <app-angular  *ngSwitchCase="3"></app-angular>
        <app-fancy    *ngSwitchCase="4"></app-fancy>
        <div *ngSwitchDefault="">未加入風格</div>
    </div>
</div>
<div *ngIf="!valid">
    <button (click)="onLogin()">Login</button>
</div>
